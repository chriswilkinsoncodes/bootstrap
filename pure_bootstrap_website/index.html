<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="title icon" type="image/ico" href="./images/favicon.ico" />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/5e8e789396.js"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>developer dogs</title>
  </head>
  <body>
    <!-- start of navbar -->
    <!-- navbar-light not included in tutorial (actually, it was; I missed it...); hamburger was not showing -->
    <!-- found solution here: https://stackoverflow.com/questions/65894909/bootstrap-5-0-hamburger-menu-icon-doesnt-show-up -->
    <nav class="navbar navbar-expand-md bg-dark navbar-light px-3">
      <a href="#" class="navbar-brand"
        ><i class="fas fa-dog fa-2x text-info"></i
      ></a>
      <button
        type="button"
        class="navbar-toggler bg-light"
        data-bs-toggle="collapse"
        data-bs-target="#nav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- navbar-collapse refers to breakpoint used above: navbar-expand-md -->
      <div class="collapse navbar-collapse justify-content-between" id="nav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-light text-lowercase fw-bold px-3" href="#"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link text-light text-lowercase fw-bold px-3" href="#"
              >Skills</a
            >
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link text-light text-lowercase fw-bold px-3 dropdown-toggle"
              data-bs-toggle="dropdown"
              href="#"
              >Projects</a
            >
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Project 1</a>
              <a class="dropdown-item" href="#">Project 2</a>
              <a class="dropdown-item" href="#">Project 3</a>
              <a class="dropdown-item" href="#">Project 4</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light text-lowercase fw-bold px-3" href="#"
              >Team</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link text-light text-lowercase fw-bold px-3" href="#"
              >Contact</a
            >
          </li>
        </ul>

        <!-- put search box and button side-by-side using class="input-group" -->
        <!-- <div class="input-group-append"> no longer needed in v5 to remove space between search box and button -->
        <form class="form-inline ml-3">
          <div class="input-group">
            <input type="text" placeholder="Search" class="form-control" />
            <button type="button" class="btn btn-light text-muted">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </form>
      </div>
    </nav>
    <!-- end of navbar -->

    <h1 class="text-dark px-3">woof, woof!</h1>

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
